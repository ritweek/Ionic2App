<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Camera</ion-title>
    </ion-navbar>    
</ion-header>


<ion-content padding>
  <ion-toolbar fixed>   
    </ion-toolbar>
    <button (click)='takePhoto()' ion-button outline block>Take a photo</button>  
<ion-card *ngFor='let photo of photos'>
  <ion-card-content>
    <img [src] = 'photo.src'>
    <button (click)='likePhoto(photo)' ion-button block>
      <ion-icon name='heart'></ion-icon>
      <ion-icon item-right>{{photo.likes}}</ion-icon>
    </button>
    <button (click)='removePhoto(photo)' ion-button color='danger' block>
      <ion-icon name='trash'></ion-icon>
    </button>
  </ion-card-content>
</ion-card>
</ion-content>
